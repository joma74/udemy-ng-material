<h1>My Products</h1>
<form #f="ngForm" (ngSubmit)="onAddProduct(f)">
  <input *ngIf="!isDisabled" type="text" ngModel name="productName" required />
  <button type="submit" *ngIf="!isDisabled">
    Add A Product
  </button>
</form>
<app-product
  (productClicked)="onRemoveProduct(product)"
  *ngFor="let product of products"
  [productName]="product"
></app-product>
