<section class="new-training" fxLayout fxLayoutAlign="center">
  <form
    (ngSubmit)="onStartTraining(f)"
    #f="ngForm"
    fxFlex.xs="100%"
    fxFlex="80%"
  >
    <mat-card
      ><mat-card-title fxLayoutAlign="center"
        >Time to start a workout</mat-card-title
      ><mat-card-content fxLayoutAlign="center"
        ><mat-form-field
          ><mat-select
            placeholder="Choose Exercise"
            ngModel
            name="selectedExerciseId"
            required
            ><mat-option
              *ngFor="let exercise of availableExcercises | async"
              [value]="exercise.name"
            >
              {{ exercise.name }}
            </mat-option></mat-select
          ></mat-form-field
        ></mat-card-content
      ><mat-card-actions fxLayoutAlign="center"
        ><button type="submit" mat-button [disabled]="f.invalid">
          Start
        </button></mat-card-actions
      ></mat-card
    >
  </form>
</section>
