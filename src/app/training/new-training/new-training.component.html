<section class="new-training" fxLayout fxLayoutAlign="center">
  <form
    (ngSubmit)="onStartTraining(f)"
    #f="ngForm"
    fxFlex.xs="100%"
    fxFlex="80%"
  >
    <mat-card
      ><mat-card-title fxLayoutAlign="center"
        >Time to start a workout</mat-card-title
      ><mat-card-content fxLayoutAlign="center"
        ><mat-form-field
          ><mat-select
            placeholder="Choose Exercise"
            ngModel
            name="selectedExerciseId"
            required
            ><mat-option
              *ngFor="let exercise of availableExcercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option></mat-select
          ></mat-form-field
        ></mat-card-content
      ><mat-card-actions fxLayoutAlign="center"
        ><button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="f.invalid || (isLoading$ | async)"
        >
          Start
          <div
            class="position-center position-absolute"
            [class.hide]="(isLoading$ | async) === false"
          >
            <div class="spinner"></div>
          </div></button></mat-card-actions
    ></mat-card>
  </form>
</section>
